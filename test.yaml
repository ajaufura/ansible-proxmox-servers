---
- hosts: kubemaster1
  tasks:
    - name: Change the SystemdCgroup value to true
      lineinfile:
        path: /home/ajaufura/test.toml
        line: "SystemdCgroup = false"
        state: present
        create: yes
        insertafter: EOF
        regexp: '^SystemdCgroup\s*='
  tasks:
    - name: Disable swap
      command: sudo swapoff -a

    - name: Comment out swap line in /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^/dev/.*swap.*'
        line: '# {{ item }}'
        state: present
      register: swap_line

    - name: Reload /etc/fstab if swap line was changed
      command: mount -a
      when: swap_line.changed
