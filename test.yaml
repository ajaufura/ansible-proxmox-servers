---
- hosts: kubemaster1
  become: true
  tasks:
    - name: Change the SystemdCgroup value to false
      lineinfile:
        path: /home/ajaufura/test.toml
        line: "SystemdCgroup = false"
        state: present
        create: yes
        insertafter: EOF
        regexp: '^SystemdCgroup\s*='

    - name: Modify swappiness value
      sysctl:
        name: vm.swappiness
        value: 1
        state: present

    - name: Disable swap
      command: swapoff -a

    - name: Comment out swap line in /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^/dev/.*swap.*'
        line: '# {{ item }}'

    - name: Print the value of the item variable
      debug:
        msg: "{{ item }}"

  vars:
    item: '/dev/sda1 swap swap defaults 0 0'
