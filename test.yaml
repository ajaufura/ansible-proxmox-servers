---
- hosts: kubemaster1
  become: true
  tasks:
    - name: Change the SystemdCgroup value to false
      lineinfile:
        path: /home/ajaufura/test.toml
        line: "SystemdCgroup = false"
        state: present
        create: yes
        insertafter: EOF
        regexp: '^SystemdCgroup\s*='

    - name: Modify swappiness value
      sysctl:
        name: vm.swappiness
        value: 1
        state: present

    - name: Disable swap
      command: swapoff -a

    - name: Find the swap line in /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^\s*(swap.*)'
        state: present
        backup: yes
      register: swap_line

    - name: Comment the swap line
      lineinfile:
        path: /etc/fstab
        regexp: '^.*\sswap\s.*$'
        line: '# {{ swap_line.line }}'
        state: present
      when: swap_line.matched

    - name: Print the modified /etc/fstab
      command: cat /etc/fstab
