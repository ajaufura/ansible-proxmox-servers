---
- name: Update and Upgrade APT packages
  hosts: all
  become: yes
  become_method: sudo

  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes
      become: yes
      serial: 1

    - name: Upgrade APT packages
      apt:
        upgrade: safe
        autoremove: yes
        autoclean: yes
      become: yes
      serial: 1

